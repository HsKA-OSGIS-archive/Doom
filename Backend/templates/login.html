{% extends 'layoutTrashReporter.html' %}


{% block body %}
  <h1>Login</h1>

  <form action="" method="POST">
    <div class="form-group">
      <label>Email</label>
      <input type="text" name="email" class="form-control" value={{request.form.email}}>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" name="password" class="form-control" value={{request.form.password}}>
    </div>
    <button type="submit" class="btn btn-primary" style="margin-top: 2%">Submit</button>
  </form>
  <a href="/reset-password" class="btn btn-primary" style="margin-top: 1%">Forget password</a>
{% endblock %}
